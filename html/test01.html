<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS简易计算器</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<style>
    body {
        background-color: #fcf7c5;
    }

    table {
        width: 350px !important;
        margin: 50px auto;
        background-color: #fff;
    }

    th {
        height: 50px !important;
    }
</style>
<body>
<div class="container">
    <table class="table table-bordered text-center">
        <th colspan="4">
            <input id="showResult" class="form-control">
        </th>
        <tr>
            <td>
                <button id="clear" class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">C</button>
            </td>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">.</button>
            </td>
            <td>
                <button id="delete" class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">B</button>
            </td>
            <td>
                <button id="divide" class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">7</button>
            </td>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">8</button>
            </td>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">9</button>
            </td>
            <td>
                <button id="multi" class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">4</button>
            </td>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">5</button>
            </td>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">6</button>
            </td>
            <td>
                <button id="sub" class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">1</button>
            </td>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">2</button>
            </td>
            <td>
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">3</button>
            </td>
            <td>
                <button id="plus" class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">+</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">0</button>
            </td>
            <td>
                <button id="result" class="btn btn-default btn-block" onclick="calCulate(this.innerHTML)">=</button>
            </td>
        </tr>
    </table>
</div>
<script>

    function calCulate(val) {
        var show = document.getElementById("showResult");

        if (val == "=") {
            //eval()方法可以直接计算内部的简单运算
            show.value = eval(show.value);
            return;
        } else if (val == "C") {
            show.value ="";
            return;
        }else if(val == "B"){
            //去掉最后一个
            show.value = show.value.replace(/.$/,'');
        }else{
            show.value+=val;
        }
    }


</script>
</body>
</html>
