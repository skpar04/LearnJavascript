<h3>函数封装, 判断是否是正整数</h3>
<input type="text" id="num01" />
<button onclick="integerFunction()">判断是否是整数</button>
<p id="demo1"></p>
<script>
    function integerFunction() {
        var nTest, sTest;
        nTest = Number(document.getElementById("num01").value);
        if (isNaN(nTest) == false) {
            if (nTest % 1 == 0) {
                sTest = "是整数";
            } else {
                sTest = "不是整数";
            }
        } else {
            sTest = "请输入数字！";
        }
        document.getElementById("demo1").innerHTML = sTest;
    }
</script>

<h3>1.将数组元素按 age 字段的值，从小到大排序</h3>
<h4>1.</h4>
<p id="demo2"></p>
<script>
    var student = [{age: 19, name:'Jack'},
        {age: 5, name:'Apple'},
        {age: 12, name:'Lynn'},
        {age: 25, name:'David'},
        {age: 2, name:'Doe'}];
    // student.sort(function(a,b){return a-b})
    var compare = function (obj1, obj2) {
        var val1 = obj1.age;
        var val2 = obj2.age;
        if (val1 < val2) {
            return -1;
        } else if (val1 > val2) {
            return 1;
        } else {
            return 0;
        }
    }
    var showa = "" ;
        student.sort(compare);
    for (var i = 0; i < student.length; i ++) {
        showa += student[i].name + "," + student[i].age + "<br>";
    }
    document.getElementById("demo2").innerHTML = showa;

<h2>第九天</h2>
<h3>获取6位随机数并数字不重复</h3>
<p id="demo7"></p>
<script>
    var atest = [];
    for(var i = 0; i <= 9; i++) {
        atest.push(i);
    }
    var fTest = function() {return 0.5 - Math.random()};
    atest.sort(fTest);
    atest.length = 6;
    document.getElementById("demo7").innerHTML = atest;
</script>

<h3>数组扁平化
    [9, [3, 4, [9, 4], 10], 20]<br>
    [9, 3, 4, 9, 4, 10, 20]</h3>

<script>
    var aTest01 = [9, [3, 4, [9, 4], 10], 20];
    var aTest02 = aTest01.toString().split(",");
    var aTest03 = [];
    for (var i = 0; i < aTest02.length; i++) {
        if (isNaN(Number(aTest02[i])) == false) {
            aTest03.push(Number(aTest02[i]));
        } else {
            aTest03.push(aTest02[i]);
        }
    }
    document.write(aTest03);
