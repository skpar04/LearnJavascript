<body>

<h2>第一天</h2>

<p>fasle 转换为其他类型:</p>

<p id="demo1"></p>

<script>
	var a = false;
	document.getElementById("demo1").innerHTML =
	"Number: " + Number(a) + "<br>" +
	"String: " + String(a) + "<br>" +
	"Boolean: " + Boolean(a);
</script>

<h2>第三天</h2>

<p id="demo9"></p>

<script>
